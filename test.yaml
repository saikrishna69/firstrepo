--- # Myfirst yaml
 - hosts: all
   remote_user: ansible
   become: yes
   become_method: sudo
   connection: ssh
   gather_facts: yes
   vars:
      username: myusr
   tasks:
    - name: installing service on both hosts
      yum:
        name: httpd
        state: latest
      notify:
       - startservice 
   handlers:
    - name: startservice
      service: 
         name: httpd
         state: restarted


